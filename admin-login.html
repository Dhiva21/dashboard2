<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SRMIST SMS Student Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid login_bg_gradient">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8 col-12 offset-xl-4 offset-lg-4 offset-md-2 offset-sm-2 offset-0 px-xl-5 px-lg-3 px-md-5 px-sm-5 px-3">
                <div class="login_wrapper">
                    <div class="login_secMain">
                        <div class="login_secInner">
                            <div class="login_form">
                                <div class="text-center">
                                    <img src="./img/logo_sms.png" class="img-fluid logo_img">
                                </div>
                                <h3>SRM Admin Login</h3>
                                <div class="row">
                                    <div class="col-md-12 login_formControls px-xl-3 px-lg-3 px-md-3 px-sm-3 px-4">
                                        <form id="form_id" method="post" name="myform">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="admin@srmist.edu.in">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" value="demo@123">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>                                       
                                            <div class="text-center">
                                                <a href="admin-dashboard.html" class="btn customBtn animate_btn blueBtn_1 mb-0">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
